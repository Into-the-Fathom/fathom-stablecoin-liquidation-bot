version: "3.9"
services:
  worker:
    # build: ./worker
    image: fathombot/worker:latest
    volumes:
      - /tmp:/tmp
    environment:
      - LIQUIDATOR_ADDRESS=
      - LIQUIDATOR_PRIVATE_KEY=
      - NETWORK_ID=51
      - MONGODB_URL=
      - LIQUIDATION_BATCH_SIZE=3
      - LIQUIDATION_INTERVAL=60000
    ipc: "host"
  position-manager:
    # build: ./position-manager
    image: fathombot/position-manager:latest
    depends_on:
      - worker
    volumes:
      - /tmp:/tmp
    environment:
      - NETWORK_ID=51
      - MONGODB_URL=
    ipc: "host"
  redis:
    image: redis:6.2.5-alpine
