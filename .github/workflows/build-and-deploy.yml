name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: ["github-action-integration"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

    - name: Checkout main
      uses: actions/checkout@v3

    - name: SSH doctl
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Build images
      working-directory: src
      run: docker stack deploy -c $GITHUB_WORKSPACE/src/docker-compose.yml liquidation-bot --resolve-image always


