specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PositionManager
    network: mainnet
    source:
      address: "0x0d2890cCea543689Eb2424B419239d042C653DEE"
      abi: PositionManager
      startBlock: 40660000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
        - Pool
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
        - name: CollateralPoolConfig
          file: ./abis/CollateralPoolConfig.json
      eventHandlers:
        - event: LogNewPosition(indexed address,indexed address,indexed uint256)
          handler: newPositionHandler
      file: ./src/position-manager.ts
  - kind: ethereum
    name: CollateralPoolConfig
    network: mainnet
    source:
      address: "0xC0898248E3ec5D754A6cc4a3505E0B182E6edEc4"
      abi: CollateralPoolConfig
      startBlock: 40660000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: CollateralPoolConfig
          file: ./abis/CollateralPoolConfig.json
      eventHandlers:
        - event: LogSetDebtAccumulatedRate(indexed address,bytes32,uint256)
          handler: debtAccumulatedRateUpdateHandler
      file: ./src/collateral-poolconfig.ts
  - kind: ethereum
    name: BookKeeper
    network: mainnet
    source:
      address: "0x00d7DA93475cf81d01028777B6d1B4d139836039"
      abi: BookKeeper
      startBlock: 40660000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: BookKeeper
          file: ./abis/BookKeeper.json
      eventHandlers:
        - event: LogAdjustPosition(indexed address,bytes32,address,uint256,uint256,int256,int256)
          handler: adjustPositionHandler
      file: ./src/bookkeeper.ts
  - kind: ethereum
    name: PriceOracle
    network: mainnet
    source:
      address: "0x6bcF1E63Abbb40ca0f91d141FA4e76fE2944d42a"
      abi: PriceOracle
      startBlock: 40660000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: PriceOracle
          file: ./abis/PriceOracle.json
      eventHandlers:
        - event: LogSetPrice(bytes32,bytes32,uint256)
          handler: priceUpdateHandler
      file: ./src/price-oracle.ts
