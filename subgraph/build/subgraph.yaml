specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PositionManager
    network: mainnet
    source:
      address: "0xC0FeEa2f3C9a6F208E75715b1BAc71f1B61ED43b"
      abi: PositionManager
      startBlock: 40300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
        - Pool
      abis:
        - name: PositionManager
          file: PositionManager/abis/PositionManager.json
        - name: CollateralPoolConfig
          file: PositionManager/abis/CollateralPoolConfig.json
      eventHandlers:
        - event: LogNewPosition(indexed address,indexed address,indexed uint256)
          handler: newPositionHandler
      file: PositionManager/PositionManager.wasm
  - kind: ethereum
    name: CollateralPoolConfig
    network: mainnet
    source:
      address: "0x48853e29341Bf581D56cF8Ff330a0F7371BFFFC6"
      abi: CollateralPoolConfig
      startBlock: 40300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: CollateralPoolConfig
          file: CollateralPoolConfig/abis/CollateralPoolConfig.json
      eventHandlers:
        - event: LogSetDebtAccumulatedRate(indexed address,bytes32,uint256)
          handler: debtAccumulatedRateUpdateHandler
      file: CollateralPoolConfig/CollateralPoolConfig.wasm
  - kind: ethereum
    name: BookKeeper
    network: mainnet
    source:
      address: "0x3518B6ac30B3B4B886E1639ada852795165b2596"
      abi: BookKeeper
      startBlock: 40300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: BookKeeper
          file: BookKeeper/abis/BookKeeper.json
      eventHandlers:
        - event: LogAdjustPosition(indexed address,bytes32,address,uint256,uint256,int256,int256)
          handler: adjustPositionHandler
      file: BookKeeper/BookKeeper.wasm
  - kind: ethereum
    name: PriceOracle
    network: mainnet
    source:
      address: "0x32CCe8931422bca01dE1664fcD6A16a5f20585f6"
      abi: PriceOracle
      startBlock: 40300000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: PriceOracle
          file: PriceOracle/abis/PriceOracle.json
      eventHandlers:
        - event: LogSetPrice(bytes32,bytes32,uint256)
          handler: priceUpdateHandler
      file: PriceOracle/PriceOracle.wasm
